    <main>




        <!-- Modal -->
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Ingreso</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Formulario -->
                        <!-- <form class="form-nuevoProducto"> -->
                        <div class="container">
                            <div class="row">
                                <div class="col ">



                                    <div class="mb-3">
                                        <label class="form-label">Nombre:</label>
                                        <input type="text" class="form-control nombre">
                                    </div>


                                    <div class="mb-3">
                                        <label class="form-label">Categoria</label>
                                        <!-- <input type="text" class="form-control categoria"> -->
                                        <select class="form-select categoria" aria-label="Default select example">
                                            <option selected disabled class="opcat ">seleccione una categoria
                                            </option>
                                        </select>

                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Ubicacion</label>
                                        <!-- <input type="text" class="form-control ubicacion"> -->
                                        <select class="form-select ubicacion" aria-label="Default select example">
                                            <option selected disabled class="opUb">seleccione una ubicacion</option>
                                        </select>
                                    </div>



                                    <div class="row">
                                        <div class="mb-3 col-xl-4">
                                            <label class="form-label">Costo</label>
                                            <input type="text" class="form-control costo">
                                        </div>

                                        <!-- <div class="mb-3 col-xl-2">
                                                <label class="form-label">IVA</label>
                                                <input type="text" class="form-control iva ">
                                            </div> -->

                                        <div class="mb-3 col-xl-3">
                                            <label class="form-label">Cantidad</label>
                                            <input type="text" class="form-control cantidad">
                                        </div>

                                        <div class="mb-3 col-xl-3">
                                            <label class="form-label">% Ganancia</label>
                                            <input type="text" class="form-control ganancia">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">


                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"><i
                                    class="fa-solid fa-xmark"></i> Cerrar</button>

                            <button type="submit" class="btn btn-outline-personal"><i
                                    class="fa-solid fa-floppy-disk"></i>
                                Guardar</button>
                        </div>



                        <!-- </form> -->
                        <!-- Formulario -->
                        <button class="btn btn-primary nuevaCategoria" data-bs-target="#agregarCategoria"
                            data-bs-toggle="modal">+
                            categoria</button>


                    </div>

                </div>
            </div>
        </div>


        <!-- modal Nueva Categoria -->
        <div class="modal fade" id="agregarCategoria" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Nueva Categoria</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Nombre de la Categoria:</label>
                                <input type="text" class="form-control nombreCategoria">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btncat">Agregar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Fin modal Nueva Categoria -->

        <!-- modal Nueva Ubicacion -->
        <div class="modal fade" id="agregarUbicacion" aria-hidden="true" aria-labelledby="exampleModalToggleLabel3"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalToggleLabel3">Nueva Ubicacion</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3" id="nuevaUbicacion">

                                <label class="form-label">Nombre de la Ubicacion:</label>
                                <input type="text" class="form-control nombreUbicacion">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btnubicaion">Agregar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

                <div class="col col-xl-3">

                            <li class="list-group-item total_container">Valor Almacen <span class="total_valor"></span>
                            </li>
                            <li class="list-group-item">
                                <button type="button" class="btn  nuevoIngreso" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    <i class="fa-solid fa-upload"></i> Ingreso Mercaderia
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
